<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Banking App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Simple Banking App</h1>
        </header>
        <div class="account-info">
            <h2>Account Balance: <span id="balance">$1000.00</span></h2>
        </div>
        <div class="actions">
            <button onclick="checkBalance()">Check Balance</button>
            <button onclick="transferFunds()">Transfer Funds</button>
        </div>
        <div class="transfer-form">
            <h3>Transfer Funds</h3>
            <label for="amount">Amount to Transfer:</label>
            <input type="number" id="amount" placeholder="Enter amount">
            <button onclick="processTransfer()">Transfer</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
